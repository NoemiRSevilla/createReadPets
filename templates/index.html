<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add A Pet</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css.css') }}">
</head>
<body>
    <div class="big container-fluid">
        <h1>Pet Database</h1>
        <div class="list container-fluid">
            <table class="table">
                <thead class="thead-light">
                    <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Type</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    {% for one_pet in all_pets %}
                    <th scope="row">{{one_pet["pet_id"]}}</th>
                    <td>{{one_pet["name"]}}</td>
                    <td>{{one_pet["type"]}}</td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>
    <div class='form container-fluid'>
        <form action="/addAPet" method="POST">
            <div class="form-group">
                <label for="dname">Name</label>
                <input type="text" name="name" id="dname" class="form-control" placeholder="Enter pet's name here">
            </div>
            <div class="form-group">
                <label for="dtype">Type</label>
                <input type="text" id="dtype" name="type" class="form-control" placeholder="What breed is your doggie?">
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>
    </div>
</body>
</html>
